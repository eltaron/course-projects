<!DOCTYPE html>
<html>
  <head>
    <style>
      div.relative {
        width: 400px;
        height: 200px;
        border: 3px solid #149ddd;
        position: relative;
        top: 10px;
      }
      div.absolute {
        width: 200px;
        height: 100px;
        border: 3px solid #149ddd;
      }
      a {
        background-color: aqua;
        padding: 10px;
        position: fixed;
        bottom: 19px;
        right: 23px;
      }
    </style>
  </head>
  <body>
    <div class="relative">
      This div element has position: relative;
      <div class="absolute">This div element has position: absolute;</div>
    </div>
    <a href="">g</a>
  </body>
</html>
